<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart - QuerySelector Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container mx-auto px-4 py-8 text-center">

      <section class="py-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to E-Foods</h1>
        <p class="mb-6">Click an item to add it to your cart.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-3xl mx-auto">

          <button id="apple" class="px-6 py-3 rounded-lg font-bold text-white bg-pink-600">
            üçé Apple: $0.75
          </button>

          <button id="banana" class="px-6 py-3 rounded-lg font-bold text-black bg-yellow-300">
            üçå Banana: $0.30
          </button>

          <button id="mango" class="px-6 py-3 rounded-lg font-bold text-white bg-orange-500">
            ü•≠ Mango: $1.25
          </button>

        </div>
      </section>

      <section class="py-8">
        <h3 class="text-2xl font-semibold mb-4">Your Items:</h3>
        <div id="shopping-cart"></div>
        <h4 class="text-xl font-semibold mt-4">Your total: $<span id="total-span">0</span></h4>
      </section>

    </div>
  </body>
</html>
